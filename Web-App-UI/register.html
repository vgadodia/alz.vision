    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alz.vision</title>
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="./plugins/bootstrap-4.3.1/css/bootstrap.min.css">

    <style>
        #login_title {
            width: 100%;
            text-align: center;
            margin-left: 50px;
        }

        .in_box {
            /* padding-left: 100px; */
            margin-left: 100px;
        }

        #submit_button {
            padding: 10px;
            border: 1px solid black;
            color: black;
        }

        #submit_button:hover {
            color: blue;
        }

        #error_check {
            width: 100%;
            margin-left: 50px;
            font-size: 15px;
            color: red;
        }
    </style>

    <div class="landing-wrapper">

        <header class="site-header">

                <div class="row justify-content-center align-items-center position-relative">
                    <div class="col-sm-4 col-6 col-lg-2 col-xl-2 order-lg-1">

                    <div class="col-sm-7 col-lg-3 col-xl-3 offset-xl-1 d-none d-sm-block order-lg-3">

                            </ul>
                        </div>
                        <div class="mobile-menu"></div>

                </div>

        <!-- Content Area 02 -->

            <div class="container">
                <div class="row ">
                    <div class="col-xl-6 col-sm-10 col-md-6 col-10 order-md-2 offset-xl-1 d-none d-md-block">
                        <div class="content-image">
                            <img src="./image/content-image-2.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-sm-12 col-md-6 order-md-1">
                        <div class="content-text content-left-content">
                            <h2>Register for an Account!</h2>
                            <div class="content-medium-card">
                                <!-- <div class="card-icon">
                                    <i class="icon icon-users-mm-2"></i>
                                </div> -->
                                <div class="card-content">
                                    <h5 class="in_box" id="login_title">Sign Up</h5>
                                    <br>

                                    <form>
                                        <input type="text" placeholder="Full Name" class="in_box">
                                        <br><br>
                                        <input type="text" placeholder="Username" class="in_box">
                                        <br><br>
                                        <input type="password" placeholder="Password" class="in_box">
                                        <br>
                                        <p id="error_check" hidden>Your username or password is invalid. Please try
                                            again.</p>
                                        <br>
                                        <button type="submit" class="in_box" id="submit_button">Create an
                                            Account!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
